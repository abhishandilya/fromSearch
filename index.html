<!DOCTYPE html>
<html>
  <head>
    <title>My First Web Page</title>
  </head>
  <body>
    <div id="fromSearch"></div>

    <script
      src="https://unpkg.com/react@18/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
      crossorigin
    ></script>

    <script>
      "use strict";

      const ele = React.createElement;

      class CustomSearch extends React.Component {
        constructor(props) {
          super(props);
          this.state = { inputValue: "", searchQuery: "" };
        }

        handleSearchChange(e) {
          const search = e.target.value;
          let query = "";

          // if search starts with "from:" the look for people
          //   TODO: handle cases when the user keeps typing after the colon
          if (search.startsWith("from:")) query = "@";
          else query = search;

          console.log(query);

          this.setState({ inputValue: search, searchQuery: query });
        }

        render() {
          return ele("input", {
            placeholder: "Search",
            onChange: (e) => this.handleSearchChange(e),
            value: this.state.inputValue,
          });
        }
      }

      const domContainer = document.querySelector("#fromSearch");
      const root = ReactDOM.createRoot(domContainer);
      root.render(ele(CustomSearch));
    </script>
  </body>
</html>
